<div class="media" ng-repeat="subscription in subscriptions">
    <a class="pull-left" href="{{ subscription.get_product().offer_url }}"
       ng-if="subscription.get_product().small_image_url">
        <img class="media-object" ng-src="{{ subscription.get_product().small_image_url }}"
             alt="{{ subscription.get_product().title }}">
    </a>

    <div class="media-body">
        <h4 class="media-heading">{{ subscription.get_product().title }}</h4>
    </div>
</div>
