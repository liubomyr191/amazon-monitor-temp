{% load static %}<!DOCTYPE html>
<html ng-app="PriceMonitorApp">
    <head>
        <title>Amazon Price Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="{% get_static_prefix %}price_monitor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{% get_static_prefix %}price_monitor/app/css/app.css" rel="stylesheet" media="screen">
{#        <link href="{% get_static_prefix %}price_monitor/css/base.css" rel="stylesheet" media="screen">#}
{#        <link href="{% get_static_prefix %}price_monitor/css/inline-form.css" rel="stylesheet" media="screen">#}
    </head>
    <body ng-controller="MainCtrl">
        <header class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Amazon Price Monitor</a>
                </div>
        
                <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:isActive('/products')}">
                            <a href="#/products">
                                <span class="glyphicon glyphicon-home"></span>
                                Products
                            </a>
                        </li>
                        <li ng-class="{active:isActive('/subscriptions')}">
                            <a href="#/subscriptions">
                                <span class="glyphicon glyphicon-folder-open"></span>
                                Subscriptions
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    
        <div class="content">
            <div class="container">
                <div ng-view></div>
                <div class="row">
                    <form name="form">
                        <input type="text" name="asin" ng-model="subscription.asin" placeholder="ASIN" required ng-pattern="/[A-Z0-9]/"/>
                    </form>
                </div>
                <div class="row" id="footer">
                    <div class="col-md-12">
                        CERTAIN CONTENT THAT APPEARS ON THIS SITE COMES FROM AMAZON EU S.Ã  r.l. THIS CONTENT IS PROVIDED 'AS IS' AND IS SUBJECT TO CHANGE OR REMOVAL AT ANY TIME.
                    </div>
                </div>
            </div>
        </div>
                
        <!-- Angular.js -->
        <script type="text/javascript">
            var SETTINGS = {
                'uris': {
                    'static': '{% get_static_prefix %}',
                    'price': '/monitor/api/products/:asin/prices/{#{% url "api_product_retrieve" asin=":asin" %}#}',
                    'product': '/monitor/api/products/:asin/{#{% url "api_product_retrieve" asin=":asin" %}#}',
                    'subscription': '/monitor/api/subscriptions/:public_id/{#{% url "api_subscription_retrieve" public_id=":public_id" %}#}',
                    'sparkline': '/monitor/api/products/:asin/prices/?show_legend=false&show_dots=false&margin=4&spacing=0&height=40&width=400&y_labels_major_count=2&show_minor_y_labels=false'
                },
                'pagination': {
                    'maxPageCount': 7,
                    'itemsPerPage': 10,
                    'paginationBoundaryLinks': true,
                    'paginationRotate': true
                },
                'defaultCurrency': '{{ default_currency }}'
            };
        </script>
        <script src="{% get_static_prefix %}price_monitor/angular/angular.1.3.beta-10.min.js"></script>
        <script src="{% get_static_prefix %}price_monitor/angular/angular-cookies.min.js"></script>
        <script src="{% get_static_prefix %}price_monitor/angular/angular-resource.min.js"></script>
        <script src="{% get_static_prefix %}price_monitor/angular/angular-route.min.js"></script>
        <script src="{% get_static_prefix %}price_monitor/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="{% get_static_prefix %}price_monitor/angular/angular-django-rest-resource.js"></script>
        <script src="{% get_static_prefix %}price_monitor/app/js/server-connector.js"></script>
        <script src="{% get_static_prefix %}price_monitor/app/js/app.js"></script>
        <script src="{% get_static_prefix %}price_monitor/app/js/filters.js"></script>
        <script src="{% get_static_prefix %}price_monitor/app/js/controller/main-ctrl.js"></script>
        <script src="{% get_static_prefix %}price_monitor/app/js/controller/product-ctrl.js"></script>
    </body>
</html>
