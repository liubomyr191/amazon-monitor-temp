language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
before_install:
  - sudo apt-get update
  - sudo apt-get install libxml2-dev libxslt-dev
install:
  - export CPPFLAGS="-O0"
  - pip install -e .
  - pip install -r requirements_test.txt DJANGO==$DJANGO
env:
  - DJANGO=1.6.4 DB=postgres STAGE=TravisCI
script:
  - make test